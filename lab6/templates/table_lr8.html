<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        caption {
            margin-bottom: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    {% for group in data %}
    <table>
        <caption>{{ group[0].affiliation.capitalize() }} Members</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Rank</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            {% for person in group %}
            <tr>
                <td>{{ person.name }}</td>
                <td>{{ person.rank }}</td>
                <td>{{ person.location }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endfor %}
</body>
</html>
